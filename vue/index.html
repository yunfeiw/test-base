<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
    </div>
    <script src="./plugin/fvue.js"></script>
    <script>
        // 1 数据驱动：数据响应式
        // 2 编译：得到渲染函数
        // 3 依赖收集
        const app = new Vue({
            el: "#app",
            data: {
                counter: 1
            }
        })
        setInterVal(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
